                    <b>Kampus Batang</b>
                    Undip Batang adalah kampus Program Studi Diluar Kampus Utama (PSDKU) Universitas Diponegoro (Undip)
                    yang terletak di Desa Tumbrep, Kecamatan Bandar, Kabupaten Batang.
                    Keunggulan Undip Batang
                    Kampus ini menjadi role model PSDKU Undip di Pekalongan dan Rembang.
                    Kampus ini diharapkan dapat meningkatkan Sumber Daya Manusia (SDM) dan perputaran ekonomi di
                    Kabupaten Batang.
                    Kampus ini juga diharapkan dapat meningkatkan Indeks Pembangunan Manusia (IPM) di Kabupaten Batang.
                    Program Studi di Undip Batang Program Studi D3 Administrasi Pajak, Program Studi D3 Hubungan
                    Masyarakat, Program Studi S1 Agribisnis.
                    Gedung PSDKU Undip Batang
                    Gedung PSDKU Undip Batang didirikan pada Agustus 2020.
                    Gedung ini dibangun di atas lahan seluas 9,5 hektare yang merupakan tanah hibah dari Pemkab Batang.
                    Gedung ini memiliki 3 lantai yang difungsikan sebagai ruang kelas, ruang dosen, lab. komputer, lab.
                    bahasa, dan perpustakaan.
                    Jalur Seleksi Undip Batang
                    Jalur seleksi untuk Program Studi Diluar Kampus Utama (PSDKU) S1 Agribisnis Kampus Batang adalah
                    Ujian Mandiri (UM) berbasis komputer secara daring (online).

                    <br>
                    <br>
                    <br>

                    <b>Kampus Jepara</b>
                    Kampus Undip Jepara adalah kampus Universitas Diponegoro (Undip) yang berlokasi di Teluk Awur,
                    Jepara. Kampus ini memiliki program studi S1 Ilmu Hukum dan S1 Keperawatan.
                    Keunggulan Kampus Undip Jepara
                    Fasilitas pendidikan yang setara dengan kampus utama di Tembalang, Semarang
                    Tenaga pengajar yang berkompeten
                    Program studi S1 Keperawatan dirancang untuk mempersiapkan mahasiswa menjadi tenaga profesional di
                    bidang keperawatan
                    Program studi di Kampus Undip Jepara Program studi S1 Ilmu Hukum, Program studi S1 Keperawatan,
                    Program studi S-1 Teknologi Bisnis Perikanan dan Kelautan.

                    <b>Kampus UNDIP Rembang</b>
                    Undip Rembang adalah kampus Program Studi di Luar Kampus Utama (PSDKU) Universitas Diponegoro di
                    Kota Rembang, Jawa Tengah. Kampus ini didirikan untuk meningkatkan sumber daya manusia dan
                    kesejahteraan masyarakat Rembang.
                    Lahan
                    Lahan kampus PSDKU Undip Rembang seluas 15 hektare merupakan hibah dari Pemerintah Kabupaten
                    Rembang.
                    Gedung kampus PSDKU Undip Rembang terdiri dari 3 lantai dengan luas tanah 1.967 m2.
                    Fasilitas
                    Laboratorium komputer
                    Co-working space di rooftop lantai 3
                    Area parkir
                    Gazebo untuk sarana diskusi/co-working space
                    Ruang kelas
                    Ruang dosen
                    Ruang perpustakaan
                    Ruang sidang
                    Ruang rapat
                    Ruang mushola
                    Program studi
                    Saat ini, program studi yang ada di Undip Rembang adalah jurusan Manajemen Perusahaan.
                    Rencana penambahan program studi di Undip Rembang adalah jurusan Ilmu Hukum, Administrasi Publik,
                    Informatika, dan Kesehatan Masyarakat.
                    Tujuan
                    Meningkatkan potensi daerah, sumber daya manusia, kesejahteraan, dan perekonomian masyarakat
                    Rembang.
                    Membantu mahasiswa menghemat biaya pengeluaran dari orang tua.

                    <br>
                    <br>
                    <br>

                    <b>Kampus UNDIP Perkalongan</b>
                    Universitas Diponegoro (Undip) memiliki kampus di luar kampus utama di Semarang, termasuk di
                    Pekalongan. Kampus-kampus tersebut dikelola oleh PSDKU Undip (Program Studi di Luar Kampus Utama).
                    Keterangan kampus Undip di Pekalongan
                    Undip memiliki kampus di Kajen, Pekalongan
                    Kampus Undip di Kajen memiliki bangunan utama, seperti perpustakaan, sekretariat, laboratorium,
                    ruang kelas, dan ruang pengelola
                    Undip juga memiliki kampus di Rembang, dengan program studi D3 Manajemen dan S1 Administrasi Publik
                    Ciri khas PSDKU Undip
                    PSDKU Undip menyelenggarakan pendidikan yang sesuai dengan potensi daerah masing-masing
                    PSDKU Undip berbeda dengan kampus utama di Semarang yang lebih umum
                    Pendaftar tidak harus warga dari daerah tertentu, warga dari daerah sekitarnya juga bisa melanjutkan
                    pendidikan di PSDKU Undip
                    Tentang Undip
                    Undip didirikan pada tahun 1957 dengan nama Universitas Semarang
                    Pada tahun 1960, Universitas Semarang resmi berganti nama menjadi Universitas Diponegoro (Undip)
                    Undip merupakan salah satu kampus negeri unggulan yang memiliki sederet prestasi
